<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient History</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 600px; padding: 2rem; border: 2px solid #333; border-radius: 10px; background-color: #ffffff; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group textarea, .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-save { background-color: #28a745; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; float: right; }
        .btn-cancel { text-decoration: none; color: #333; float: right; margin-top: 0.7rem; margin-right: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Patient Diagnosis</h1>
        
        <div style="margin-bottom: 1.5rem;">
            <p><strong>Patient:</strong> {{ appointment.patient.full_name }}</p>
            <p><strong>Date:</strong> {{ appointment.appointment_date }}</p>
        </div>

        <form action="{{ url_for('doctor.update_history', appointment_id=appointment.id) }}" method="POST">
            <div class="form-group">
                <label for="diagnosis">Diagnosis</label>
                <textarea id="diagnosis" name="diagnosis" rows="3" required>{{ treatment.diagnosis if treatment else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="prescription">Prescription</label>
                <textarea id="prescription" name="prescription" rows="3" required>{{ treatment.prescription if treatment else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="medicines">Medicines</label>
                <textarea id="medicines" name="medicines" rows="3" placeholder="Name  Frequency">{{ treatment.medicines if treatment else '' }}</textarea>
            </div>

            <div style="overflow: hidden;">
                <button type="submit" class="btn-save">Save Treatment</button>
                <a href="{{ url_for('doctor.dashboard') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
